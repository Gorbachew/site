{% extends "main/maintemplate.html" %}
{% block content %}
<div class="form-group d-flex justify-content-center">
  <form class="" action="/loginsys/login/" method="post">
    {% csrf_token %}
    <h3>Добро пожаловать</h3>
    {{ form }}
    <input class="btn btn-primary" type="submit" name="btn" value="Войти">
    {% if login_error %}
        <label class="bg-danger text-light"> {{ login_error }}  </label>
    {% endif %}
  </form>
</div>

{% endblock %}
